<div class="estadisticas-container">

      <tr>
        <th>Equipo</th>
        <th>Promedio de Puntos</th>
        <th>Victorias</th>
        <th>PÃ©rdidas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stat of stats">
        <td>
          <a [href]="stat.teamUrl">
            <img [src]="stat.teamLogo" alt="Logo" class="team-logo">

      </tr>
